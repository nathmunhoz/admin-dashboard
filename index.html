<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <nav class="sidebar">
            <div class="logo">
                <svg></svg>
                <h3>Dashboard</h3>
            </div>
            <div class="row1">
                <ul>
                    <li>
                        <img />
                        <p>Home</p>
                    </li>
                    <li>
                        <img />
                        <p>Profile</p>
                    </li>
                    <li>
                        <img />
                        <p>Messages</p>
                    </li>
                    <li>
                        <img />
                        <p>History</p>
                    </li>
                    <li>
                        <img />
                        <p>Tasks</p>
                    </li>
                    <li>
                        <img />
                        <p>Communities</p>
                    </li>
                </ul>
            </div>
            <div class="row2">
                <ul>
                    <li>
                        <img />
                        <p>Settings</p>
                    </li>
                    <li>
                        <img />
                        <p>Support</p>
                    </li>
                    <li>
                        <img />
                        <p>Privacy</p>
                    </li>
                </ul>
            </div>
        </nav>

        <header class="header">
            <div class="search-container">
                <label for="search-field"><img src="./img/search.svg" alt="Search image"></label>
                <input type="text" id="search-field" class="search-input">
            </div>
            <div class="profile">
                <svg></svg>
                <img>
                <p>Jon Snow</p>
            </div>
            <div class="lower-intro">
                <div class="intro">
                    <img>
                    <div>
                        <p>Hi there,</p>
                        <p>Jon Snow (@thekingofthenorth)</p>
                    </div>
                </div>
                <div class="btn">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
        </header>

        <main class="main">
            <div class="projects">
                <p>Your Projects</p>
                <div class="p1"></div>
                <div class="p2"></div>
                <div class="p3"></div>
                <div class="p4"></div>
                <div class="p5"></div>
                <div class="p6"></div>
            </div>
            <div class="announcements">
                <p>Announcements</p>
                <div class="rules"></div>
                <p>Trending</p>
                <div class="profiles"></div>
            </div>
        </main>
    </div>
</body>
</html>
